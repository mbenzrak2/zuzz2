<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Welcome - ZUZZ TV</title>
<link rel="manifest" href="/manifest.json"><meta name="theme-color" content="#ff5722">
<style>
:root{--p:#ff5722;--bg:#0d1117;--card:#161b22;--bdr:#30363d;--txt:#f0f6fc;--mut:#8b949e;--ok:#3fb950}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui;background:var(--bg);color:var(--txt);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
.box{background:var(--card);border:1px solid var(--bdr);border-radius:20px;padding:50px 40px;width:100%;max-width:450px;text-align:center}
.success-icon{font-size:80px;margin-bottom:20px;animation:bounce 1s ease}
@keyframes bounce{0%,100%{transform:scale(1)}50%{transform:scale(1.2)}}
.box h1{font-size:28px;margin-bottom:10px;background:linear-gradient(135deg,#3fb950,#2ea043);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.box p{color:var(--mut);margin-bottom:30px;font-size:14px}
.info-card{background:var(--bg);border:1px solid var(--bdr);border-radius:12px;padding:25px;margin-bottom:30px;text-align:left}
.info-card h3{font-size:14px;color:var(--p);margin-bottom:15px;display:flex;align-items:center;gap:8px}
.info-row{display:flex;justify-content:space-between;padding:12px 0;border-bottom:1px solid var(--bdr)}
.info-row:last-child{border-bottom:none}
.info-label{color:var(--mut);font-size:13px}
.info-value{color:var(--txt);font-weight:600;font-size:13px}
.btn{display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:16px 40px;border-radius:10px;text-decoration:none;font-weight:700;font-size:16px;transition:all .2s;width:100%;margin-bottom:12px}
.btn-primary{background:linear-gradient(135deg,#ff5722,#ff9800);color:#fff}
.btn-primary:hover{transform:scale(1.02);box-shadow:0 10px 30px rgba(255,87,34,.3)}
.btn-secondary{background:var(--hov);color:var(--txt);border:2px solid var(--bdr)}
.btn-secondary:hover{border-color:var(--p)}
.features{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:20px}
.feature{background:var(--bg);border:1px solid var(--bdr);border-radius:8px;padding:12px;text-align:center}
.feature-icon{font-size:24px;margin-bottom:5px}
.feature-text{font-size:11px;color:var(--mut)}
.confetti{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;overflow:hidden;z-index:-1}
.confetti span{position:absolute;width:10px;height:10px;background:var(--p);animation:fall 3s linear infinite}
@keyframes fall{0%{transform:translateY(-100vh) rotate(0deg);opacity:1}100%{transform:translateY(100vh) rotate(720deg);opacity:0}}
</style></head>
<body>

<div class="confetti" id="confetti"></div>

<div class="box">
<div class="success-icon">üéâ</div>
<h1>Welcome to ZUZZ TV!</h1>
<p>Your account has been created successfully</p>

<div class="info-card">
<h3>üìã Your Account Details</h3>
<div class="info-row">
<span class="info-label">Username</span>
<span class="info-value" id="show-user">-</span>
</div>
<div class="info-row">
<span class="info-label">Email</span>
<span class="info-value" id="show-email">-</span>
</div>
<div class="info-row">
<span class="info-label">Account Status</span>
<span class="info-value" style="color:var(--ok)">‚úì Active</span>
</div>
<div class="info-row">
<span class="info-label">Member Since</span>
<span class="info-value" id="show-date">-</span>
</div>
</div>

<a href="/" class="btn btn-primary">üì∫ Start Watching</a>
<a href="/login" class="btn btn-secondary">üîê Go to Login</a>

<div class="features">
<div class="feature">
<div class="feature-icon">‚≠ê</div>
<div class="feature-text">Save Favorites</div>
</div>
<div class="feature">
<div class="feature-icon">üì∫</div>
<div class="feature-text">Live Channels</div>
</div>
<div class="feature">
<div class="feature-icon">üì±</div>
<div class="feature-text">Multi-Device</div>
</div>
<div class="feature">
<div class="feature-icon">üíé</div>
<div class="feature-text">Premium Access</div>
</div>
</div>
</div>

<script>
// Get registration data from URL params or localStorage
const params = new URLSearchParams(window.location.search);
const username = params.get('user') || localStorage.getItem('vu') || '-';
const email = params.get('email') || localStorage.getItem('ve') || '-';

document.getElementById('show-user').textContent = username;
document.getElementById('show-email').textContent = email;
document.getElementById('show-date').textContent = new Date().toLocaleDateString('en-US', {year:'numeric', month:'long', day:'numeric'});

// Create confetti
function createConfetti(){
    const confetti = document.getElementById('confetti');
    const colors = ['#ff5722','#ff9800','#3fb950','#2ea043','#ffc107'];
    for(let i=0; i<50; i++){
        const span = document.createElement('span');
        span.style.left = Math.random()*100 + '%';
        span.style.background = colors[Math.floor(Math.random()*colors.length)];
        span.style.animationDelay = Math.random()*3 + 's';
        span.style.animationDuration = (Math.random()*2 + 2) + 's';
        confetti.appendChild(span);
    }
}
createConfetti();

// If not logged in and no params, redirect to register
if(!localStorage.getItem('vt') && !params.get('user')){
    // Allow viewing if came from registration
    if(!document.referrer.includes('/register')){
        // location.href = '/register';
    }
}
</script>
</body></html>
