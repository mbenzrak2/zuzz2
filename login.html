<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin Login</title>
<style>:root{--p:#ff5722;--bg:#0d1117;--card:#161b22;--bdr:#30363d;--txt:#f0f6fc}*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui;background:var(--bg);color:var(--txt);min-height:100vh;display:flex;align-items:center;justify-content:center}.box{background:var(--card);border:1px solid var(--bdr);border-radius:16px;padding:40px;width:100%;max-width:400px}.logo{text-align:center;margin-bottom:30px}.logo h1{font-size:32px;background:linear-gradient(135deg,#ff5722,#ff9800);-webkit-background-clip:text;-webkit-text-fill-color:transparent}.logo span{color:#8b949e;font-size:13px}.fg{margin-bottom:20px}.fg label{display:block;margin-bottom:6px;color:#8b949e;font-size:13px}.fg input{width:100%;padding:12px;background:var(--bg);border:1px solid var(--bdr);border-radius:8px;color:var(--txt);font-size:14px}.fg input:focus{outline:none;border-color:var(--p)}button{width:100%;padding:14px;background:linear-gradient(135deg,#ff5722,#ff9800);border:none;border-radius:8px;color:#fff;font-size:15px;font-weight:600;cursor:pointer}.err{background:rgba(248,81,73,.1);border:1px solid #f85149;color:#f85149;padding:10px;border-radius:6px;margin-bottom:15px;font-size:13px;display:none}.err.show{display:block}.back{text-align:center;margin-top:20px}.back a{color:#8b949e;font-size:13px;text-decoration:none}</style></head>
<body><div class="box"><div class="logo"><h1>ZUZZ TV</h1><span>Admin Dashboard</span></div><div class="err" id="err">Invalid credentials</div><form onsubmit="login(event)"><div class="fg"><label>Username</label><input type="text" id="user" required autofocus></div><div class="fg"><label>Password</label><input type="password" id="pass" required></div><button type="submit">Sign In</button></form><div class="back"><a href="/">‚Üê Back to site</a></div></div>
<script>
if(localStorage.getItem('zt'))location.href='/admin/dashboard';
async function login(e){
    e.preventDefault();
    const user = document.getElementById('user').value;
    const pass = document.getElementById('pass').value;
    console.log('Logging in:', user);
    try {
        const r = await fetch('/api/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username: user, password: pass})
        });
        const d = await r.json();
        console.log('Response:', d);
        if(d.success){
            localStorage.setItem('zt', d.token);
            localStorage.setItem('zu', d.username);
            location.href = '/admin/dashboard';
        } else {
            document.getElementById('err').textContent = d.error || 'Invalid credentials';
            document.getElementById('err').classList.add('show');
        }
    } catch(err) {
        console.error('Error:', err);
        document.getElementById('err').textContent = 'Connection error: ' + err.message;
        document.getElementById('err').classList.add('show');
    }
}
</script></body></html>
